<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Only</title>
</head>
<body>
<main class="main-container">
  <h1 class="visually-hidden">Only Test</h1>
  <section class="map">
    <h2 class="visually-hidden">Map</h2>
    <img class="map__image" src="img/background-main.jpg" alt="Map picture" width="1920" height="1536">
    <ul class="map__bookmark-list bookmark">
      <li class="bookmark__item bookmark__item--building-1">
        <span class="bookmark__button">Мост</span>
      </li>
      <li class="bookmark__item bookmark__item--building-2">
        <span class="bookmark__button">Здание 1</span>
      </li>
      <li class="bookmark__item bookmark__item--building-3">
        <span class="bookmark__button bookmark__button--secondary bookmark__button--active">Стадион</span>
      </li>
      <li class="bookmark__item bookmark__item--building-4">
        <span class="bookmark__button">Здание 2</span>
      </li>
      <li class="bookmark__item bookmark__item--building-5">
        <span class="bookmark__button bookmark__button--secondary">Здание 3</span>
      </li>
      <li class="bookmark__item bookmark__item--building-6">
        <span class="bookmark__button bookmark__button--secondary">Здание 4</span>
      </li>
      <li class="bookmark__item bookmark__item--building-7">
        <span class="bookmark__button bookmark__button--secondary">Здание 5</span>
      </li>
      <li class="bookmark__item bookmark__item--building-8">
        <span class="bookmark__button">Здание 6</span>
      </li>
      <li class="bookmark__item bookmark__item--building-9">
        <span class="bookmark__button">Здание 7</span>
      </li>
      <li class="bookmark__item bookmark__item--building-10">
        <span class="bookmark__button">Здание 8</span>
      </li>
    </ul>
  </section>
</main>
</body>
</html>
